<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- style css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- container -->
<div class="container">
  <!-- main-card -->
  <div class="main-card">
    <!-- img-container -->
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="view">
    </div>
    <!-- description -->
    <div class="description">
      <h1 class="title">  Equilibrium #3429 </h1>
      <p class="text-description">  Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth-info">
        <div class="info">
          <img src="./images/icon-ethereum.svg" alt="" class="icon">
          <span class="eth"> 0.041 ETH</span>
        </div>
        <div class="info">
          <img src="./images/icon-clock.svg" alt="" class="icon">
          <span class="clock"> 3 days left</span>
        </div>
      </div>
    </div>
    <!-- creator -->
    <div class="creator-info">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <p class="creator-text"> Creation of <span class="creator-name">  Jules Wyvern
      </span></p>
    </div>
  </div>
  <!-- end of main-card -->
</div>
<!-- end of container -->


 
  
  

</body>
</html>
